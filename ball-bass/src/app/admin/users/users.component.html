<div class="container my-4">
  <!-- การแจ้งเตือน -->
  <div *ngIf="message" class="alert alert-{{status}} mb-4">
    {{ message }}
  </div>

  <!-- ฟอร์มเพิ่มข้อมูล Admin -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h3 class="text-primary mb-3 fw-bold ">เพิ่มข้อมูล Admin</h3>
      <div class="row g-3">
        <!-- Username -->
        <div class="col-md-6">
          <label for="name" class="form-label fw-semibold">Username:</label>
          <input 
            type="text" 
            id="name" 
            class="form-control shadow-sm" 
            [(ngModel)]="Admin.username" 
            placeholder="กรอกชื่อผู้ใช้งาน" 
            required
          >
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label fw-semibold">รหัสผ่าน:</label>
          <input 
            type="password" 
            id="password" 
            class="form-control shadow-sm" 
            [(ngModel)]="Admin.password" 
            placeholder="กรอกรหัสผ่าน" 
            required
          >
        </div>
      </div>

      <!-- ปุ่มบันทึก -->
      <div class="text-center mt-4">
        <button 
          class="btn btn-primary px-4 py-2 fw-bold shadow-sm" 
          (click)="saveAdmin()" 
          [disabled]="!Admin.username || !Admin.password"
        >
          บันทึกข้อมูล
        </button>
      </div>
    </div>
  </div>

  <!-- ตารางแสดงข้อมูล Admin -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="text-primary mb-3">ข้อมูล Admin</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered shadow-sm">
          <thead class="bg-primary text-white">
            <tr>
              <th class="text-center">ลำดับ</th>
              <th>ID</th>
              <th>Username</th>
              <th>Password</th>
              <th class="text-center">การจัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of masterList; let i = index;">
              <!-- ลำดับ -->
              <td class="text-center">{{ i + 1 }}</td>

              <!-- ID -->
              <td>{{ admin.id }}</td>

              <!-- Username -->
              <td>
                <ng-container *ngIf="!edit[i]; else editUsername">
                  {{ admin.username }}
                </ng-container>
                <ng-template #editUsername>
                  <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    [(ngModel)]="admin.username" 
                    placeholder="แก้ไขชื่อผู้ใช้งาน" 
                    required
                  >
                </ng-template>
              </td>

              <!-- Password -->
              <td>
                <ng-container *ngIf="!edit[i]; else editPassword">
                  {{ admin.password }}
                </ng-container>
                <ng-template #editPassword>
                  <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    [(ngModel)]="admin.password" 
                    placeholder="แก้ไขรหัสผ่าน" 
                    required
                  >
                </ng-template>
              </td>

              <!-- การจัดการ -->
              <td class="text-center">
                <ng-container *ngIf="!edit[i]; else editActions">
                  <button class="btn btn-warning btn-sm me-2" (click)="updateAdminClick(i)">แก้ไข</button>
                  <button 
                    *ngIf="masterList.length > 1" 
                    class="btn btn-danger btn-sm" 
                    (click)="deleteAdmin(admin.id)"
                  >
                    ลบ
                  </button>
                </ng-container>
                <ng-template #editActions>
                  <button class="btn btn-success btn-sm me-2" (click)="updateAdmin(admin.id, admin)">บันทึก</button>
                  <button class="btn btn-secondary btn-sm" (click)="cancelEdit(i)">ยกเลิก</button>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
