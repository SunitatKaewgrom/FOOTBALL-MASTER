<div class="container my-4">
  <!-- การแจ้งเตือน -->
  <div *ngIf="message" class="alert alert-{{status}} mb-4">
    {{ message }}
  </div>

  <!-- ฟอร์มเพิ่มข้อมูลเซียนบอล -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h3 class="text-primary mb-3 fw-bold">เพิ่มข้อมูลเซียนบอล</h3>
      <div class="row g-3">
        <!-- ชื่อเซียนบอล -->
        <div class="col-md-6">
          <label for="name" class="form-label fw-semibold">ชื่อเซียนบอล:</label>
          <input 
            type="text" 
            id="name" 
            class="form-control shadow-sm" 
            [(ngModel)]="ballMaster.name" 
            placeholder="กรอกชื่อเซียนบอล" 
            required
          >
        </div>

        <!-- อัปโหลดรูปภาพ -->
        <div class="col-md-6">
          <label for="upload" class="form-label fw-semibold">เลือกรูปเซียนบอล:</label>
          <input 
            type="file" 
            id="upload" 
            class="form-control shadow-sm" 
            (change)="selectFile($event)"
          >
          <div class="mt-3 text-center">
            <img 
              *ngIf="ballMaster.image" 
              [src]="imgUrl + ballMaster.image" 
              alt="เซียนบอล" 
              class="img-thumbnail shadow-sm" 
              width="100"
            >
          </div>
        </div>
      </div>

      <!-- ปุ่มบันทึก -->
      <div class="text-center mt-4">
        <button 
          class="btn btn-primary px-4 py-2 fw-bold shadow-sm" 
          (click)="saveBallMaster()" 
          [disabled]="!ballMaster.name || !ballMaster.image"
        >
          บันทึกข้อมูล
        </button>
      </div>
    </div>
  </div>

  <!-- ตารางแสดงข้อมูลเซียนบอล -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="text-primary mb-3">ข้อมูลเซียนบอล</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered shadow-sm">
          <thead class="bg-primary text-white">
            <tr>
              <th class="text-center">ลำดับ</th>
              <th>ชื่อเซียนบอล</th>
              <th class="text-center">รูปเซียนบอล</th>
              <th class="text-center">การจัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ball of masterList; let i = index;">
              <!-- ลำดับ -->
              <td class="text-center">{{ i + 1 }}</td>

              <!-- ชื่อ -->
              <td>
                <ng-container *ngIf="!edit[i]; else editName">
                  {{ ball.name }}
                </ng-container>
                <ng-template #editName>
                  <input 
                    type="text" 
                    class="form-control shadow-sm" 
                    [(ngModel)]="ball.name" 
                    placeholder="แก้ไขชื่อเซียนบอล" 
                    required
                  >
                </ng-template>
              </td>

              <!-- รูป -->
              <td class="text-center">
                <ng-container *ngIf="!edit[i]; else editImage">
                  <img 
                    *ngIf="ball.image" 
                    [src]="imgUrl + ball.image" 
                    alt="รูปเซียนบอล" 
                    class="img-thumbnail shadow-sm" 
                    width="100"
                  >
                  <span *ngIf="!ball.image" class="text-muted">ไม่มีรูป</span>
                </ng-container>
                <ng-template #editImage>
                  <div>
                    <img 
                      *ngIf="ball.image" 
                      [src]="imgUrl + ball.image" 
                      alt="รูปเซียนบอล" 
                      class="img-thumbnail shadow-sm mb-2" 
                      width="100"
                    >
                    <input 
                      type="file" 
                      class="form-control shadow-sm" 
                      (change)="selectFileEdit($event, i)"
                    >
                    <button 
                      *ngIf="ball.image" 
                      class="btn btn-danger btn-sm mt-2" 
                      (click)="deleteImage(i)"
                    >
                      ลบรูป
                    </button>
                  </div>
                </ng-template>
              </td>

              <!-- การจัดการ -->
              <td class="text-center">
                <ng-container *ngIf="!edit[i]; else editActions">
                  <button class="btn btn-warning btn-sm me-2" (click)="updateBallMasterClick(i)">แก้ไข</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteBallMaster(ball.id)">ลบ</button>
                </ng-container>
                <ng-template #editActions>
                  <button class="btn btn-success btn-sm me-2" (click)="updateBallMaster(ball.id, ball)">บันทึก</button>
                  <button class="btn btn-secondary btn-sm" (click)="cancelEdit(i)">ยกเลิก</button>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
