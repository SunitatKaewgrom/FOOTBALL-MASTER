<div class="row g-3">
  <div class="col-12 col-md-4" *ngFor="let item of data">
    <div 
      class="card shadow-lg border-0 p-3 rounded-3 text-white position-relative hover:scale-105 hover:shadow-xl transition-all"
      style="
        background-image: url('../../assets/hot-bg.webp'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        overflow: hidden;
      "
    >
      <!-- Overlay -->
      <div 
        class="position-absolute top-0 start-0 w-100 h-100"
        style="
          background: rgba(23, 42, 73, 0.20); 
          z-index: 1; 
          border-radius: 12px;
        "
      ></div>

      <!-- Content -->
      <div class="position-relative" style="z-index: 2;">
        <!-- Header Section -->
        <div class="d-flex align-items-center mb-3">
          <div 
            class="avatar me-3"
            style="
              background-image: url('{{imgUrl}}{{item.image}}'); 
              background-size: cover; 
              background-position: center; 
              border-radius: 50%; 
              width: 50px; 
              height: 50px; 
              border: 2px solid white;
            "
          ></div>
          <div>
            <h5 class="fw-bold mb-0 text-white">{{item.name}}</h5>
            <small class="text-white">สถิติ:</small>
            <div class="d-flex mt-1">
              <ng-container *ngFor="let item2 of item.statistic">
                <img 
                  class="me-1"
                  *ngIf="item2 === '1'" 
                  src="../../../assets/check-icon-2-2.svg" 
                  alt="Win" 
                  style="width: 16px;"
                >
                <img 
                  class="me-1"
                  *ngIf="item2 === '2'" 
                  src="../../../assets/cross-icon-2-2.svg" 
                  alt="Lose" 
                  style="width: 16px;"
                >
                <img 
                  class="me-1"
                  *ngIf="item2 === '3'" 
                  src="../../../assets/minus-icon-2.svg" 
                  alt="Draw" 
                  style="width: 16px;"
                >
              </ng-container>
            </div>
          </div>
          <div class="ms-auto bg-success text-white px-3 py-1 rounded-pill fw-bold" style="font-size: 0.9rem;">
            {{item.statics}}%
          </div>
        </div>

        <!-- Content Section -->
        <div class="bg-secondary rounded p-2 mb-2">
          <p class="mb-0 text-light small">{{item.message}}</p>
        </div>

        <!-- Footer Section -->
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-warning fw-bold" style="font-size: 1rem;">{{item.odds}}</span>
          <a 
            href="#" 
            class="btn btn-sm btn-outline-light rounded-pill px-3"
            style="font-size: 0.85rem;"
          >
            ดูรายละเอียด
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
